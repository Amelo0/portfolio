<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jogo Senha</h1>
    <p>Descubra a combinação secreta de 4 dígitos únicos!</p>
  </header>

  <section id="game">
    <input type="text" id="guess-input" placeholder="Digite sua tentativa (ex: 1234)">
    <button id="guess-button">Tentar</button>
    <button id="show-code-button">Mostrar Código</button>
    <ul id="attempts-list"></ul>
  </section>

  <script src="game.js"></script>
</body>
</html>
